<h2 mat-dialog-title>Defina um turno</h2>
<div mat-dialog-content>
  <div class="row-content">
    <mat-form-field appearance="fill">
        <mat-label>Selecione um turno</mat-label>
        <mat-select [(ngModel)]="selectedShift">
          <mat-option value="0"></mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
        </mat-select>
      </mat-form-field>
</div>

      <div class="row-content">
      <mat-form-field appearance="fill">
        <mat-label>Data de Produção</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]="selectedProductionDate" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Campo é obrigatório</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="updateCameraShift( selectedShift, selectedProductionDate )" cdkFocusInitial>Confirmar</button>
</div>
